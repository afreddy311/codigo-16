<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles</title>
    <style>
        #container {
            width:300px;
            min-height: 100px;
            background-color: #ddd;
            margin: 20px auto;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>    
    
</body>
<script>

    const div_container=document.getElementById('container');
    div_container.innerHTML="<h1>Ejercicios Bucles</h1>";

    suma=0;
    for ( let x=17 ; x<=97 ; x+=10) {
        div_container.innerHTML+= "<p>" + x + "</p>"
        suma=suma+x;         
    }
    
    div_container.innerHTML += "<hr>";
    div_container.innerHTML+= "<p>" + "La suma es " + suma + "</p>"
    
</script>

        


</html>
