<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>
<body>
    <div id="container">
        <h1>To-do list</h1>
        <div id="list">
            <!-- <p class="task"><input type="checkbox" onchange="checkTask(this);"><span>Tarea 1</span></p>
            <p class="task delete"><input type="checkbox" onchange="checkTask(this);"><span>Tarea 2</span></p>
            <p class="task done"><input type="checkbox" onchange="checkTask(this);"><span>Tarea 3</span></p> -->
            <p class="newtask">
                <input id="input_newtask" type="text" placeholder="new task...">
                <input type="button" value="Add Task" onclick="addTask();">
            </p>
        </div>
        <h2>Settings</h2>
        <div id="settings">
            <p>
                &nbsp;<input type="checkbox" id="chx_task_done" />&nbsp;Mostrar u
                ocultar tareas hechas
              </p>
              <p>
                &nbsp;<input type="checkbox" id="chx_task_delete" />&nbsp;Mostrar u
                ocultar tareas eliminadas
              </p>
              <p>
                &nbsp;<input type="checkbox" id="chx_task_todo" />&nbsp;Mostrar u
                ocultar tareas pendientes
              </p>
         </div>
    </div>
</body>
<script src="./app.js"></script>
<script src="./task.js"></script>
</html>
