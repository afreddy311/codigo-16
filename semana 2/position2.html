<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/position2.css">
    <title>Document</title>
</head>
<body>
    <!--  la etiqueta para crear un menu es header y nav -->
    <header>
        <nav>
            <!-- dentro del nav podemos crear una lista de opciones -->
            <!-- #inicio es el id=inicio que se ponde en el div -->
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="/">Contaco</a></li>
                <li><a href="/">Productos</a></li>
            </ul>
        </nav>
    </header>
    <div id="inicio">       
        <h1>La casa del maestro de goku</h1>
        <img src="./images/goku_house.jpg" alt="Casa de goku">
    </div>
    <div id="nosotros">
        <h2>Nosotros</h2>
        <img src="./images/escudo-portugal.png" alt="escudo">
    </div>

</body>
</html>
